<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Sales Helper v0.7.1</title>

</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <h1>Loading...</h1>
    <p id="loading-message"></p>
  </div>

  <!-- Main Website -->
  <div class="menu">
  <!-- Title -->
  <div>
    <h2 class="techfinity-sales-helper">Techfinity Sales Helper</h2>
  </div>
  <!-- Standalone Biometrics or Door Access Options: -->
  <div class="filters selector-card-container">
    <div class="filters selector-card">
      <legend class="poppins-bold">Standalone Biometrics or Door Access Options:</legend>
      <label><input type="checkbox" id="timekeeping"> Time Keeping w/ Logs</label>
      <label><input type="checkbox" id="notimekeeping"> No Time Keeping w/o Logs</label>
      <label><input type="checkbox" id="dooraccess"> Door Access</label>
    </div>
    <div class="filters selector-card">
      <legend class="poppins-bold">Biometric Options:</legend>
      <label><input type="checkbox" id="finger"> 
        <img src="/Images/fingerprinticon.png" class="biometrics-icon" alt="Fingerprint Icon">
        Fingerprint
      </label>
      <label><input type="checkbox" id="rfid">
        <img src="/Images/cardicon.png" class="biometrics-icon" alt="Card Icon">
        RFID Card
      </label>
      <label><input type="checkbox" id="face">
        <img src="/Images/faceicon.png" class="biometrics-icon" alt="Face Icon">
        Face
      </label>
      <label><input type="checkbox" id="palm">
        <img src="/Images/palmicon.png" class="biometrics-icon" alt="Face Icon">
        Palm
      </label>
    </div>
    <div class="filters selector-card">
      <legend class="poppins-bold">Connection Options:</legend>
      <label><input type="checkbox" id="lan"> LAN</label>
      <label><input type="checkbox" id="usb"> USB</label>
      <label><input type="checkbox" id="wifi"> WiFi</label>
      <label><input type="checkbox" id="adms"> ADMS</label>
    </div>
    <div class="filters selector-card">
      <label>
        <legend class="poppins-bold">No. of users or Employees:</legend>
        Minimum Users:
        <input type="number" id="minUsers" value="0">
      </label>
    </div>
  </div>

  <h2>Matching Products</h2>
  <div class="results-card-container" id="results"></div>
  <h4>Made by Lraxious @ 2025</h4>

  <!-- Attached Scripts -->
  <script src="products.js"></script>
  <script src="sorter.js"></script>
  <script src="loading.js"></script>
</body>
</html>
