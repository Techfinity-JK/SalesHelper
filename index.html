<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Sales Helper v0.6.1</title>

</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <h1>Loading...</h1>
    <p id="loading-message"></p>
  </div>

  <!-- Main Website -->
  <div class="menu">
  <div>
    <h2>Biometric Product Filters</h2>
  </div>
  <div class="filters">
    <fieldset>
      <legend>Standalone Biometrics or Door Access Options:</legend>
      <label><input type="checkbox" id="timekeeping"> Time Keeping w/ Logs</label>
      <label><input type="checkbox" id="notimekeeping"> No Time Keeping w/o Logs</label>
      <label><input type="checkbox" id="dooraccess"> Door Access</label>
    </fieldset>
    <fieldset>
      <legend>Biometric Options:</legend>
      <label><input type="checkbox" id="finger"> Fingerprint</label>
      <label><input type="checkbox" id="rfid"> RFID Card</label>
      <label><input type="checkbox" id="face"> Face</label>
      <label><input type="checkbox" id="palm"> Palm</label>
    </fieldset>
    <fieldset>
      <legend>Connection Options:</legend>
      <label><input type="checkbox" id="lan"> LAN</label>
      <label><input type="checkbox" id="usb"> USB</label>
      <label><input type="checkbox" id="wifi"> WiFi</label>
      <label><input type="checkbox" id="adms"> ADMS</label>
    </fieldset>

    <label>
      Minimum Users:
      <input type="number" id="minUsers" value="0">
    </label>
  </div>

  <h2>Matching Products</h2>
  <div class="results" id="results"></div>
  <h4>Made by Lraxious</h4>

  <!-- Attached Scripts -->
  <script src="products.js"></script>
  <script>
    const filters = ['timekeeping', 'notimekeeping', 'dooraccess', 'finger', 'rfid', 'face', 'palm', 'lan', 'usb', 'wifi', 'adms',];
    filters.forEach(id => {
      document.getElementById(id).addEventListener('change', updateResults);
    });
    document.getElementById('minUsers').addEventListener('input', updateResults);

    function updateResults() {
      const requiredBio = {};
      const requiredConn = {};
      const requiredBtype = {};

      filters.forEach(key => {
        const checked = document.getElementById(key).checked;
        if (['timekeeping', 'notimekeeping', 'dooraccess'].includes(key)) {
          requiredBtype[key] = checked;
        } else if (['finger', 'rfid', 'face', 'palm'].includes(key)) {
          requiredBio[key] = checked;
        } else if (['lan', 'usb', 'wifi', 'adms'].includes(key)) {
          requiredConn[key] = checked;
        }
      });

      const minUsers = parseInt(document.getElementById('minUsers').value) || 0;

      const results = products.filter(product => {
        // Check btype
        for (let key in requiredBtype) {
          if (requiredBtype[key] && !product.btype[key]) return false;
        }
        // Check biometric
        for (let key in requiredBio) {
          if (requiredBio[key] && !product.bio[key]) return false;
        }
        // Check connections
        for (let key in requiredConn) {
          if (requiredConn[key] && !product.connection[key]) return false;
        }
        // Check user count
        return product.user >= minUsers;
      });

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = results.length
        ? results.map(p => `<div class="product">
          <a href="https://techfinity-jk.github.io/SalesHelper/Biometrics/${encodeURIComponent(p.name)}">${p.name}</a> - â‚±${p.price} w/ ${p.warranty}
        </div>`).join('')
        : '<div>No matching products found.</div>';
    }

    updateResults(); // Initialize on load
  </script>
  <script src="loading.js"></script>
</body>
</html>
